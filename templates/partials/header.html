<header>
  <nav>
    <a href="{% url 'home' %}">EnviroAlerts</a>
    
    {# Check if the user is authenticated and check the role #}

      <a href="{% url 'manage_alerts' %}">Alert Manager</a>
      <a href="{% url 'device_manager' %}">Device Manager</a>
      {% if user.is_ambassador or user.is_admin %}

      <a href="{% url 'logout' %}">Logout</a>

      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
