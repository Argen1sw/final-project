<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOT Resources</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
  
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 10px;
        }
  
        nav a:hover {
            background-color: #ddd;
            border-radius: 3px;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-size: 28px;
            margin: 20px 0;
            font-weight: bold;
        }

        /* Search Bar */
        .search-bar {
            margin: 20px auto;
            max-width: 400px;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .guide-item {
            display: block; /* Makes the anchor tag behave like a block */
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
            text-decoration: none; /* Removes underline */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease;
        }
        
        .guide-item:hover {
            background-color: #f4f4f4; /* Hover effect */
            cursor: pointer;
        }
    </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
      <a href="/alerts/home/">EnviroAlerts</a>
      <a href="/alerts/map/">Alerts Map</a>
      <a href="/alerts/resources/">IOT Resources</a>
      <a href="/alerts/about/">About</a>
      <a href="/alerts/login/">Login</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
      <h2 class="section-title">IOT Guides</h2>

      <!-- Search Bar -->
      <div class="search-bar">
          <input type="text" placeholder="Search guides by type of alert">
      </div>

      <!-- Guides List -->
      <a href="/alerts/guide_example/" class="guide-item">Guide 1</a>
      <a href="/alerts/guide_example/" class="guide-item">Guide 2</a>
      <a href="/alerts/guide_example/" class="guide-item">Guide 3</a>
      <a href="/alerts/guide_example/" class="guide-item">Guide 4</a>
  </div>
</body>
</html>
