<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Navigation Bar */
        nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #f4f4f4;
          padding: 10px 20px;
          border-bottom: 1px solid #ddd;
        }
  
        nav a {
          text-decoration: none;
          color: #333;
          font-weight: bold;
          padding: 5px 10px;
        }
  
        nav a:hover {
          background-color: #ddd;
          border-radius: 3px;
        }

        /* Container */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-actions {
            margin-top: 15px;
        }

        .form-actions button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-actions button:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="/alerts/home/">EnviroAlerts</a>
        <a href="/alerts/map/">Alerts Map</a>
        <a href="/alerts/resources/">IOT Resources</a>
        <a href="/alerts/about/">About</a>
        <a href="/alerts/login/">Login</a>
    </nav>

    <!-- Login Form Container -->
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            <!-- Username/Email Input -->
            <div class="form-group">
                <input type="text" name="username" placeholder="Username or Email" required>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <!-- Login Button -->
            <div class="form-actions">
                <button type="submit">Login</button>
            </div>
        </form>

        <!-- Registration Link -->
        <div class="register-link">
            <p>Don't have an account yet? <a href="#">Register now</a></p>
        </div>
    </div>
</body>
</html>
