{% extends 'base.html' %}
{% load static %} 
{% block title %}EnviroAlerts | Login{% endblock %} 

{% block map_features %}
  <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
{% endblock %} 

{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-gray-800 to-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-extrabold text-white">Welcome Back</h2>
        <p class="mt-2 text-sm text-gray-400">Sign in to your account</p>
      </div>
      <div class="flex items-center justify-center">
        <form class="mt-8 space-y-6" method="post">
          {% csrf_token %}
          <div class="rounded-md shadow-sm -space-y-px">
            {{ form.as_p }}
          </div>
          <div>
            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none">
              Login
            </button>
          </div>
        </form>
      </div>
      <p class="mt-2 text-center text-sm text-gray-400">
        Don't have an account? <a href="{% url 'register' %}" class="font-medium text-indigo-400 hover:underline">Register</a>
      </p>
    </div>
  </div>
{% endblock %}
